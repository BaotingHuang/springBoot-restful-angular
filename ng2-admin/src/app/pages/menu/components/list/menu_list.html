

<div class="row">
    <div class="col-md-12">
        <div class="auto-flow" style="word-break: keep-all;white-space:nowrap;">
            <table class="table table-bordered text-center">
                <thead class="progress-bar-primary">
                <tr style="color: white;">
                    <th class="th4">序号</th>
                    <th  class="text-center">标题</th>
                    <th  class="text-center">上级菜单</th>
                    <th  class="text-center">图标</th>
                    <th  class="text-center">排序</th>
                    <th  class="text-center" style="min-width: 300px;">操作</th>
                </tr>
                </thead>
                <tbody style="word-break: keep-all">
                <tr *ngFor="let item of userListData,let i = index ">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.parentTitle}}</td>
                    <td>{{item.icon}}</td>
                    <td>{{item.orderNum}}</td>
                    <td>
                        <a href="javascript:;" class="btn btn-success btn-xs" data-toggle="modal" data-target="#confirmdeleteModal" title="删除"   (click)='deleteById(item.id)' >
                            删除
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<pager [totalPage]="totalPages" [totalElement]="totalElements" [page]="curPage" (output)="this.getPageData($event)"></pager>
