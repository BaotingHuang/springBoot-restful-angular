<div class="row">
    <div class="col-md-12">
        <div class="auto-flow" style="word-break: keep-all;white-space:nowrap;">
            <table class="table table-bordered text-center">
                <thead class="progress-bar-primary">
                <tr style="color: white;">
                    <th class="th4">序号</th>
                    <th  class="text-center">用户名称</th>
                    <th  class="text-center">邮箱</th>
                    <!-- <th>创建人</th> -->
                    <th  class="text-center">状态</th>
                    <!-- <th>状态</th> -->
                    <th  class="text-center" style="min-width: 300px;">操作</th>
                </tr>
                </thead>
                <tbody style="word-break: keep-all">
                <tr *ngFor="let item of userListData,let i = index ">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <!-- <td></td> -->
                    <td>{{item.createdDate | slice:0:10}}</td>
                    <td>

                      <a href="javascript:;" class="btn btn-success btn-xs" data-toggle="modal" data-target="#confirmdeleteModal" title="删除"   (click)='deleteById(item.id)' >
                        删除
                      </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row" style="padding: 20px 0;">
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 offset-xs-3 offset-sm-3 offset-md-3 offset-lg-3">
        跳转至：<input #jumpPageBox type="number" style="width: 40px" name="curPage" [(ngModel)]="curPage" max="{{totalPages}}" min="1" (change)="jumpPage(jumpPageBox.value)">
        / <span></span>页
        当前显示：
        共<span>{{totalPages}}</span>页<span>{{totalElements}}</span>条
        <button type="button" class="btn btn-default" (click)="firstPage()">首页</button>
        <button type="button" class="btn btn-default" (click)="prevPage()">上一页</button>
        <button type="button" class="btn btn-default" (click)="nextPage()">下一页</button>
        <button type="button" class="btn btn-default" (click)="lastPage()">末页</button>
    </div>
</div>
